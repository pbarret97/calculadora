<doctype! html>
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="estilo.css">

	<title>Calculadora JS</title>
</head>
<body>
	<div id="container_principal">
		<img class="img" src="imagens/goku.jpeg">
		<div id="resultado"></div>
		<div>
			<table id="table">
			<tr>
					<td class="td"><button class="buton" onclick="inserir('/')">/</button></td>
					<td class="td"><button class="buton" onclick="inserir('*')">x</button></td>
					<td class="td"><button class="buton" onclick="remover('')"><</button></td>
					<td class="td"><button class="buton" onclick="limparResultado('')">C</button></td>
				</tr>

				<tr>
					<td class="td"><button class="buton" onclick="inserir('7')">7</button></td>
					<td class="td"><button class="buton" onclick="inserir('8')">8</button></td>
					<td class="td"><button class="buton" onclick="inserir('9')">9</button></td>
					<td class="td"><button class="buton" onclick="inserir('-')">-</button></td>
				</tr>

				<tr>
					<td class="td"><button class="buton" onclick="inserir('4')">4</button></td>
					<td class="td"><button class="buton" onclick="inserir('5')">5</button></td>
					<td class="td"><button class="buton" onclick="inserir('6')">6</button></td>
					<td class="td"><button class="buton" onclick="inserir('+')">+</button></td>
				</tr>

				<tr>
					<td class="td"><button class="buton" onclick="inserir('1')">1</button></td>
					<td class="td"><button class="buton" onclick="inserir('2')">2</button></td>
					<td class="td"><button class="buton" onclick="inserir('3')">3</button></td>
					<td rowspan="2" class="td"><button style="height: 112px;" class="buton" onclick="calcular('')">=</button></td>
				</tr>

				<tr>
					<td colspan="2" class="td"><button  style="width: 112px;" class="buton" onclick="inserir('0')">0</button></td>
					<td class="td"><button class="buton" onclick="inserir('.')">.</button></td>
				</tr>

			</table>
		</div>
	</div>

</body>
<script src="meu_script.js"></script>
</html>
